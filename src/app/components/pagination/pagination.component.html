<div class="d-flex align-items-center justify-content-between">
  <div class="form-group d-flex align-items-center gap-2">
    <label for="exampleFormControlSelect1" class="mr-2">Page Size</label>
    <select
      class="form-control"
      id="exampleFormControlSelect1"
      [(ngModel)]="pageSize"
    >
      <option>2</option>
      <option>5</option>
      <option>10</option>
    </select>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" (click)="gotoPrevious()">
        <a class="page-link" href="#">Previous</a>
      </li>
      <ng-container *ngFor="let item of displayRange">
        <li
          [class]="item === currentPage ? 'page-item active' : 'page-item'"
          (click)="selectItem(item)"
        >
          <a class="page-link" href="#">{{ item }}</a>
        </li>
      </ng-container>
      <li class="page-item" (click)="gotoNext()">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
  <div class="form-group d-flex align-items-center gap-2">
    <label for="pageIndex" class="mr-2">PageIndex</label>
    <input
      type="text"
      class="form-control"
      id="pageIndex"
      class="mr-2"
      (keyup.enter)="gotoPage($event)"
    />
    <span
      >totalPage <strong>{{ totalPages }}</strong></span
    >
  </div>
</div>
